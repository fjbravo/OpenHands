name: Build Containers

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Build base container image'
        type: boolean
        default: true
      runtime_image:
        description: 'Build runtime container image'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: openhands-base
  RUNTIME_IMAGE_NAME: openhands-runtime

jobs:
  build-containers:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get branch name
        id: branch-name
        run: |
          branch_name=${GITHUB_REF#refs/heads/}
          echo "BRANCH_NAME=$branch_name" >> $GITHUB_ENV
          # Convert branch name to valid docker tag (replace / with -)
          docker_tag=$(echo "$branch_name" | tr '/' '-')
          echo "DOCKER_TAG=$docker_tag" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build base image
        if: ${{ inputs.base_image }}
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BASE_IMAGE_NAME }}:${{ env.DOCKER_TAG }} \
            -f docker/base.Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BASE_IMAGE_NAME }}:${{ env.DOCKER_TAG }}

      - name: Build runtime image
        if: ${{ inputs.runtime_image }}
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.RUNTIME_IMAGE_NAME }}:${{ env.DOCKER_TAG }} \
            --build-arg BASE_IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/${{ env.BASE_IMAGE_NAME }}:${{ env.DOCKER_TAG }} \
            -f docker/runtime.Dockerfile .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.RUNTIME_IMAGE_NAME }}:${{ env.DOCKER_TAG }}